
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, minimal-ui" />
    <title>Online Note AI - AI-Powered Note Taking</title>
    <meta name="description" content="Transform your note-taking with AI assistance. Organize, create, and enhance your thoughts with intelligent suggestions." />
    <meta name="author" content="Online Note AI" />
    
    <!-- Enhanced CSP with relaxed COOP policy -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), accelerometer=(), gyroscope=(), magnetometer=(), ambient-light-sensor=(), display-capture=(), autoplay=(), encrypted-media=(), fullscreen=(), picture-in-picture=(), web-share=()" />
    <!-- More permissive COOP policy to prevent window operation errors -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
    <!-- WebView2 compatible CSP with relaxed policies for React -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.gpteng.co https://*.supabase.co data: blob:; connect-src 'self' https: wss: ws: *.supabase.co *.lovable.app *.sentry.io; img-src 'self' data: blob: https: ms-appx-web:; style-src 'self' 'unsafe-inline' https: data: ms-appx-web:; font-src 'self' data: https://fonts.gstatic.com ms-appx-web:; worker-src 'self' blob: data:; object-src 'none'; base-uri 'self';" />
    
    <!-- WebView2 specific meta tags -->
    <meta name="ms-webview2-user-agent" content="WebView2" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Online Note AI">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- PWA Theme Colors - Firefox doesn't support but doesn't break -->
    <meta name="theme-color" content="#6366f1">
    <meta name="msapplication-TileColor" content="#6366f1">
    <meta name="msapplication-config" content="/browserconfig.xml">

    <!-- Google Fonts with font-display: swap for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Professional Theme CSS -->
    <link rel="stylesheet" href="/src/styles/professional-theme.css">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Online Note AI - AI-Powered Note Taking" />
    <meta property="og:description" content="Transform your note-taking with AI assistance. Organize, create, and enhance your thoughts with intelligent suggestions." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/lovable-uploads/bbed60df-5590-4275-a90f-6e1a6d4b9d6c.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@onlinenote_ai" />
    <meta name="twitter:image" content="/lovable-uploads/bbed60df-5590-4275-a90f-6e1a6d4b9d6c.png" />

    <!-- Simple welcome message -->
    <!-- Development welcome message only -->
    <script>
      // Welcome message removed to reduce console noise
      
      // Prevent Firebase errors by ensuring no Firebase globals exist
      if (typeof window !== 'undefined') {
        window.addEventListener('error', function(e) {
          if (e.error && e.error.message && e.error.message.includes('permission-denied')) {
            console.warn('Firebase permission error prevented:', e.error.message);
            e.preventDefault();
          }
        });
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
