
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Note AI - AI-Powered Note Taking</title>
    <meta name="description" content="Transform your note-taking with AI assistance. Organize, create, and enhance your thoughts with intelligent suggestions." />
    <meta name="author" content="Online Note AI" />
    
    <!-- Security Headers with comprehensive feature policy to prevent browser warnings -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), vr=(), battery=(), payment=(), usb=(), serial=(), bluetooth=(), midi=(), accelerometer=(), gyroscope=(), magnetometer=(), ambient-light-sensor=(), display-capture=(), autoplay=(), encrypted-media=(), fullscreen=(), picture-in-picture=(), web-share=(), xr-spatial-tracking=()" />
    
    <!-- Remove problematic DNS prefetch that causes preload warnings -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Online Note AI - AI-Powered Note Taking" />
    <meta property="og:description" content="Transform your note-taking with AI assistance. Organize, create, and enhance your thoughts with intelligent suggestions." />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Comprehensive Console Silencing - Runs before ANY other JavaScript -->
    <script>
      (function() {
        // Store original console.info for our welcome message
        const originalInfo = console.info;
        
        // Completely silent function
        const silentLog = function() {};
        
        // Override ALL console methods aggressively
        const consoleMethods = ['log', 'debug', 'info', 'warn', 'error', 'trace', 'group', 'groupCollapsed', 'groupEnd', 'table', 'time', 'timeEnd', 'timeLog', 'count', 'countReset', 'clear', 'assert', 'dir', 'dirxml'];
        
        consoleMethods.forEach(method => {
          console[method] = silentLog;
        });
        
        // Prevent console restoration by third-party scripts
        Object.defineProperty(window, 'console', {
          value: console,
          writable: false,
          configurable: false
        });
        
        // Block known noisy third-party scripts
        const originalAddEventListener = EventTarget.prototype.addEventListener;
        EventTarget.prototype.addEventListener = function(type, listener, options) {
          // Block violation reporting
          if (type === 'securitypolicyviolation' || type === 'unhandledrejection') {
            return;
          }
          return originalAddEventListener.call(this, type, listener, options);
        };
        
        // Override error reporting
        window.addEventListener('error', function(e) {
          e.stopImmediatePropagation();
          e.preventDefault();
          return false;
        }, true);
        
        window.addEventListener('unhandledrejection', function(e) {
          e.stopImmediatePropagation();
          e.preventDefault();
          return false;
        }, true);
        
        // Show our welcome message after everything loads
        window.addEventListener('load', function() {
          setTimeout(function() {
            originalInfo('ðŸš€ Welcome to Online Note AI!');
            
            // Re-silence console after any potential restoration
            setTimeout(function() {
              consoleMethods.forEach(method => {
                console[method] = silentLog;
              });
            }, 100);
          }, 500);
        });
        
        // Periodic console protection against restoration
        setInterval(function() {
          consoleMethods.forEach(method => {
            if (console[method] !== silentLog) {
              console[method] = silentLog;
            }
          });
        }, 1000);
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
