  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Transform your note-taking with AI assistance. Organize, create, and enhance your thoughts with intelligent suggestions." />
    <meta name="author" content="Online Note AI" />
    
    <!-- Enhanced CSP with relaxed COOP policy -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), accelerometer=(), gyroscope=(), magnetometer=(), ambient-light-sensor=(), display-capture=(), autoplay=(), encrypted-media=(), fullscreen=(), picture-in-picture=(), web-share=(), xr-spatial-tracking=()" />
    <!-- More permissive COOP policy to prevent window operation errors -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
    <!-- Fixed CSP with all necessary domains including Lovable -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https: wss:; connect-src 'self' https: wss: *.supabase.co *.lovable.app *.cloudflareinsights.com *.sentry.io; script-src 'self' 'unsafe-inline' 'unsafe-eval' static.cloudflareinsights.com https://cdn.gpteng.co; worker-src 'self' blob: data:; style-src 'self' 'unsafe-inline' https:;" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Online Note AI">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

      // Prevent Firebase errors by ensuring no Firebase globals exist
      if (typeof window !== 'undefined') {
        window.addEventListener('error', function(e) {
          if (e.error && e.error.message && e.error.message.includes('permission-denied')) {
            console.warn('Firebase permission error prevented:', e.error.message);
            e.preventDefault();
          }
        });
      }
    </script>
