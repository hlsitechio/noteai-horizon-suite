
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Online Note AI - AI-Powered Note Taking</title>
    <meta name="description" content="Transform your note-taking with AI assistance. Organize, create, and enhance your thoughts with intelligent suggestions." />

    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />
    
    <!-- DNS Prefetch for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Online Note AI - AI-Powered Note Taking" />

    <!-- Complete Console Override - Runs before ANY other JavaScript -->
    <script>
      (function() {
        // Store original console.info for our welcome message
        const originalInfo = console.info;
        
        // Completely silent function that sends to Sentry when available
        const silentLog = function(...args) {
          // Only send to Sentry if it's available (after app loads)
          if (window.Sentry && window.Sentry.captureMessage) {
            const message = args.map(arg => 
              typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');
            window.Sentry.captureMessage(`Console: ${message}`, 'debug');
          }
        };
        
        // Override ALL console methods before any other code runs
        console.log = silentLog;
        console.debug = silentLog;
        console.info = silentLog;
        console.warn = silentLog;
        console.error = silentLog;
        console.trace = silentLog;
        console.group = silentLog;
        console.groupCollapsed = silentLog;
        console.groupEnd = silentLog;
        console.table = silentLog;
        console.time = silentLog;
        console.timeEnd = silentLog;
        console.timeLog = silentLog;
        console.count = silentLog;
        console.countReset = silentLog;
        console.clear = silentLog;
        console.assert = silentLog;
        console.dir = silentLog;
        console.dirxml = silentLog;
        
        // Show our welcome message after everything loads
        window.addEventListener('load', function() {
          setTimeout(function() {
            originalInfo('ðŸš€ Welcome to Online Note AI!');
          }, 500);
        });
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
